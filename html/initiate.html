<html lang="en" xml:lang="en">
<head>

<title>Choosine</title>

<body id="cuisine">

       <form name="input" method="post">
	  <div class="form">
	  <table>
	    <tr>
	      <td><label for="dinner">Dinner Name:</label></td>
	      <td><input id="dinner" name="dinner" /></td>
	    </tr><tr>
	      <td><label for="name">Your Name:</label></td>
	      <td><input id="name" name="name" /></td>
	    </tr><tr>
	      <td><label for="email">Your Email:</label></td>
	      <td><input id="email" name="email"
		placeholder="" /></td>
	      </tr><tr>
		<td><label for="location">Your Location:</label></td>
		<td><input id="location" name="location"
       placeholder="City, State or ZIP"/></td>
	      </tr>
		</table>
		</form>
	 </div>
    </div>
    <a href="#"><img src="./images/left.png" id="nav-left" /></a>
    <a href="#"><img src="./images/right.png" id="nav-right" /></a>
    
  <div class="clear"></div>

  but it doesn't exist yet! Sorry :(</div>
  </div>
